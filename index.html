<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sterling Foundation | স্টার্লিং ফাউন্ডেশন</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f7fa; color:#333; }
  header { background:#004aad; color:#fff; padding: 1rem; text-align:center; }
  nav { background:#00337f; padding: 0.5rem; text-align:center; }
  nav button {
    margin: 0 5px;
    padding: 0.4rem 0.8rem;
    border:none;
    background:#007bff;
    color:white;
    cursor:pointer;
    border-radius:4px;
  }
  nav button.active {
    background:#0056b3;
  }
  main { max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
  section { margin-bottom: 2rem; background:#fff; padding:1rem 1.5rem; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
  h2 { color:#004aad; }
  ul { list-style: none; padding-left: 0; }
  li { margin-bottom: 8px; }
  .qr-img {
    max-width: 150px;
    margin-top: 0.5rem;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }
</style>
</head>
<body>

<header>
  <h1 id="title"></h1>
  <p id="subtitle"></p>
</header>

<nav>
  <button id="btn-en" class="active" onclick="setLanguage('en')">English</button>
  <button id="btn-bn" onclick="setLanguage('bn')">বাংলা</button>
</nav>

<main>
  <section id="about-section">
    <h2 id="about-title"></h2>
    <p id="about-text"></p>
  </section>

  <section id="donate-section">
    <h2 id="donate-title"></h2>
    <p id="donate-text"></p>
    <ul id="payment-methods"></ul>
  </section>

  <section id="contact-section">
    <h2 id="contact-title"></h2>
    <p>Email: <a href="mailto:contact@sterlingfoundation.org">contact@sterlingfoundation.org</a></p>
    <p>Phone: +880 17XXXXXXXXX</p>
  </section>
</main>

<script>
  const data = {
    en: {
      title: "Sterling Foundation",
      subtitle: "Join us to help the poor and needy.",
      aboutTitle: "About Us",
      aboutText: "Sterling Foundation is dedicated to helping poor and helpless people. We believe small help can change the world.",
      donateTitle: "Make a Donation",
      donateText: "You can donate through the following methods. Scan the QR codes or use the payment details.",
      paymentMethods: [
        {
          name: "bKash",
          detail: "017XXXXXXXX",
          qr: "https://i.ibb.co/7j8S1bV/bkash-qr.png"
        },
        {
          name: "Nagad",
          detail: "018XXXXXXXX",
          qr: "https://i.ibb.co/hDVYkPV/nagad-qr.png"
        },
        {
          name: "Bitcoin",
          detail: "1SterlingBTCAddressExample",
          qr: "https://i.ibb.co/W3dJhF5/bitcoin-qr.png"
        }
      ],
      contactTitle: "Contact Us"
    },
    bn: {
      title: "স্টার্লিং ফাউন্ডেশন",
      subtitle: "দরিদ্র ও অসহায়দের সাহায্যে আমাদের সাথে যোগ দিন।",
      aboutTitle: "আমাদের সম্পর্কে",
      aboutText: "স্টার্লিং ফাউন্ডেশন দরিদ্র ও অসহায় মানুষের পাশে দাঁড়ায়। আমরা বিশ্বাস করি সামান্য সাহায্যেই পৃথিবী বদলে যায়।",
      donateTitle: "দান করুন",
      donateText: "আপনি নিচের পদ্ধতিতে দান করতে পারেন। QR কোড স্ক্যান করুন অথবা পেমেন্ট তথ্য ব্যবহার করুন।",
      paymentMethods: [
        {
          name: "বিকাশ",
          detail: "০১৭XXXXXXXX",
          qr: "https://i.ibb.co/7j8S1bV/bkash-qr.png"
        },
        {
          name: "নগদ",
          detail: "০১৮XXXXXXXX",
          qr: "https://i.ibb.co/hDVYkPV/nagad-qr.png"
        },
        {
          name: "বিটকয়েন",
          detail: "1SterlingBTCAddressExample",
          qr: "https://i.ibb.co/W3dJhF5/bitcoin-qr.png"
        }
      ],
      contactTitle: "যোগাযোগ করুন"
    }
  };

  function setLanguage(lang) {
    document.getElementById('title').innerText = data[lang].title;
    document.getElementById('subtitle').innerText = data[lang].subtitle;
    document.getElementById('about-title').innerText = data[lang].aboutTitle;
    document.getElementById('about-text').innerText = data[lang].aboutText;
    document.getElementById('donate-title').innerText = data[lang].donateTitle;
    document.getElementById('donate-text').innerText = data[lang].donateText;
    document.getElementById('contact-title').innerText = data[lang].contactTitle;

    // Payment methods list
    const ul = document.getElementById('payment-methods');
    ul.innerHTML = '';
    data[lang].paymentMethods.forEach(method => {
      const li = document.createElement('li');
      li.innerHTML = `<strong>${method.name}:</strong> ${method.detail}<br><img class="qr-img" src="${method.qr}" alt="${method.name} QR Code" />`;
      ul.appendChild(li);
    });

    // Active button styling
    document.getElementById('btn-en').classList.toggle('active', lang === 'en');
    document.getElementById('btn-bn').classList.toggle('active', lang === 'bn');
  }

  // Default language English
  setLanguage('en');
</script>

</body>
</html>
